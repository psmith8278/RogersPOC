<!-- dialog-box.component.html -->
<h1 mat-dialog-title><strong>{{action}}</strong> Record Details</h1>

<div *ngIf="action === 'Add'">
  <div mat-dialog-content>
    <mat-form-field>
      <input placeholder="Hub Code" matInput [(ngModel)]="local_data.hubCode">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button  style="background-color: #da291c;" (click)="fetchData(local_data.hubCode)" mat-flat-button color="warn">Fetch</button>
  </div>
</div>


<div *ngIf="action === 'Update'">
  <div mat-dialog-content>
    <mat-form-field>
      <input placeholder="{{action}} Hub Name" matInput [(ngModel)]="local_data.hubName">
    </mat-form-field>

    <ng-template #elseTemplate>
      Sure to delete <b>{{local_data.hubName}}</b>?
    </ng-template>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="doAction()">{{action}}</button>
    <button  style="background-color: #da291c;" (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
  </div>
</div>
